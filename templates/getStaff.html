{% include 'top.html' %}
<style>
    .newbtn {
      background-color: #446CB3;
      width: 22%;
      color: white;
      font-size: 18px;
      border: none;
      cursor: pointer;
      padding: 15px;
      display: inline-block;
      margin: 5px 0 22px 0;
    }

    .newbtn:hover {
      background-color: #182741;
    }
    
    input {
        width: 20%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
    }
    input:focus {
        background-color: #ddd;
        outline: none;
    }

  </style>
<!-- HTML CONTENT FOR ACADEMIC STAFF-->
<div id="content">
    <div id="container">
        <h1 class="page-title">Get Staff By Department</h1>

        <form method="POST" action="{{url_for('get_staff')}}">
            <br><br>
            <input type="text" id="deptID" name="deptID" placeholder="Enter a Department ID"><br>
            <button class="newbtn"type="submit">Search</button>
            <br><br><br>
        </form>
        
        <table class="pure-table">
            <thead>
                <tr>
                    <th>Staff ID</th>
                    <th>Staff Name</th>
                    <th>Department ID</th>
                </tr>
            </thead>
            <tbody>
                <!-- This part is really important,
                        it loops through every row in
                        the 'units of study' rows
                        returned from our query


						NOTE: the order of your select matters.
						e.g. SELECT column1, column2 

						will be column1 = unit[0], column2 = unit[1]

						BUT if I do: SELECT column2, column1

						then column2 = unit[0], column1 = unit[1]!!!
                -->
                {% for e in eachStaff %}
                    <tr>
						<td> {{e[0]}}</td>
                        <td> {{e[1]}} </td>
                        <td> {{e[2]}} </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
